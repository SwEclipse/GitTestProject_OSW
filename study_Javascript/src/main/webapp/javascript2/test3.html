<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="test3.js"></script>
<script type="text/javascript">
	/*
	매개변수를 갖는 함수
	- 외부에서 함수 호출 시 전달할 데이터가 있는 함수
	- 자바의 메서드와 기본 형태는 유사하나 매개변수 선언 시 변수명만 기술(타입 기술X)
	
	< 기본 문법 >
	function 함수명(매개변수명1, 매개변수2, ..., 매개변수명n) {}
	*/
	
	// 출력할 메세지를 파라미터로 전달받아 매개변수 data 에 저장 후 
	// 출력하는 showMessage() 함수 정의
	
	function showMessage(data) {
		document.write(data);
	}
	
	// showMessage() 함수 호출 => 파라미터로 각각 다른 타입 데이터 전달
	showMessage("Hello, World");
	showMessage(300);
	showMessage(true);
	showMessage();
	
	document.write("<hr>");
	
	// -----------------------------------------------------------------
	// 전달받은 데이터가 없을 경우 기본값을 설정하는 방법 2가지
	// 1. 함수 선언 시 매개변수에 기본값을 직접 저장하는 방법
	function showMessage2(data = "전달받은 데이터 없음") {
		document.write(data);
	}
	showMessage2("Hello, World");
	showMessage2();
	
	document.write("<hr>");
	// 2. 함수 내에서 if문을 사용하여 전달받은 데이터가 undefined 일 경우 기본값을 저장
	function showMessage3(data) {
		// 전달받은 값
		if(data == undefined) {
			data = "전달받은 데이터 없음222";
		}
		document.write(data);
	}
	showMessage3("Hello, World");
	showMessage3();
	
	document.write("<hr>");
	
	// =========================================================
	// 파라미터가 복수개인 함수
	// 정수 2개(num1, num2)를 전달받아 합계를 계산하여 출력하는 함수 sum() 정의
	function sum(num1, num2) {
		document.write(num1 + num2);
	}
	sum(10, 20);
	document.write("<hr>");
	// ===========================================================
	// test3.js 파일의 login() 함수를 호출하여 아이디와 패스워드 전달
	login("admin", "1234");
	login("admin", "1111");
	login("gg", "1234");
</script>
</head>

</html>
