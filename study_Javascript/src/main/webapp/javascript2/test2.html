<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function showMessage() {
		alert("showMessage() 함수 호출");
	}

</script>
</head>
<body>
	<h1>test2.html - 사용자 정의 함수</h1>
	
	<input type="button" value="함수호출" onclick="alert('함수 호출')">
	
	<input type="button" value="함수호출2" onclick="showMessage()">
	
	<!-- 함수호출3 버튼 클릭  외부 자바스크립트파일(test1.js)의 printName() 함수 호출 -->
	<script src="test1.js"></script>
	<input type="button" value="함수호출3" onclick="printName()">
	
</body>
</html>
