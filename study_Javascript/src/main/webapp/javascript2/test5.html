<script type="text/javascript">
	/*
	매개변수도 있고, 리턴값도 있는 함수
	- 함수 호출 시 값(= 전달인자)을 전달하고, 함수 종료 시 값을 리턴하는 함수
	*/
	
	// 정수 2개(num1, num2)를 전달받아 최대값을 리턴하는 함수 max() 정의
	function max(num1, num2) {
		var maxNum = 0;
		
		if(num1 >= num2) {
			maxNum = num1;
		} else {
			maxNum = num2;
		}
		return maxNum;
	}
	var result = max(30, 20);
	document.write(result);
	
	document.write("<hr>");
	// ====================================================================
	// test5.js 파일의 login() 함수를 호출하여 아이디와 패스워드를 전달한 후
	// 리턴되는 로그인 결과값을 loginResult 변수에 저장 후 출력
	var loginResult = login("admin", "1234");
	document.write(loginResult + "<br>");
	var loginResult = login("admi", "1234");
	document.write(loginResult);
</script>
