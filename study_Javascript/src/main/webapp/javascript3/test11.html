<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 	let btnCimg = document.getElementById("btnCimg");
// 	alert(btnCimg);

	function load() {
		alert("load()");
	}
	
	// body 태그에 onload="load()"
	window.onload = function() {
		// body 영역이 모두 로딩된 후 자동으로 이벤트 리스너에 의해 함수가 실행
		// => 이 함수 내에서는 body 영역의 모든 요소에 접근 가능해짐(로딩이 완료되었기 때문)
		let btnCimg = document.getElementById("btnCimg");
// 		alert(btnCimg);
// 		alert("load2()");
		
		// 이미지교체 버튼(btnCimg) 클릭했을 때 이벤트 처리
		// => 대상 요소 객체명.onXXX이벤트명 = 함수명;
		// => 주의 함수를 전달하기만 하므로 호출코드가 기술되면 안된다
		//    함수() X, 함수; O
		btnCimg.onclick = changeImage;
		
		// --------------------------------
		// 이미지복원 버튼(btnRimg) 클릭했을 때 이벤트 처리 => changeImage2 함수 실행
// 		btnRimg.onclick = changeImage2;
		// -----------------------------------
		//
		document.getElementById(btnRimg).onclick = function() {
			let imgE = document.getElementById("img");
			imgE.src = "1.jpg";
		}
		
	} // window.onload 이벤트 끝
	function changeImage() {
		// "img" 라는 id 선택자를 지정하여 해당 객체 가져오기
		let imgE = document.getElementById("img");
		// 전달받은 img 태그 객체의 src 속성값을 변경하여 다른 이미지 표시
		imgE.src = "2.jpg"; // 기존의 1.jpg -> 2.jpg 이미지파일로 교체
	}
	function changeImage2() {
		let imgE = document.getElementById("img");
		imgE.src = "1.jpg";
	}
</script>
</head>
<body>
	<h1>test11.html</h1>
	<!-- "이미지 교체" 버튼 클릭 시 기존에 표시된 이미지를 다른 이미지로 대체(교체) -->
	<!-- 이미지에 마우스를 가져다대면 "2.jpg", 마우스를 밖으로 빼면 "1.jpg" 로 교체 -->
	<img src="1.jpg" id="img" width="200" height="200" ><br>
	<button id="btnCimg">이미지교체</button>
	<button id="btnRimg">이미지복원</button>
</body>
</html>
