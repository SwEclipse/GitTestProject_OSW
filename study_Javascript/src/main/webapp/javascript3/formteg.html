<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>formteg</title>
<script type="text/javascript">
	function openW() {
// 		open("check_id.html", "", "width=300, height=300");
// 		alert(a >= 4 && a <= 8);
		let leng = document.fr.id.value.length;
		let span = document.querySelector("#checkIdResult");
		if(leng >= 4 && leng <= 8){
			open("check_id.html", "", "width=300, height=300");
			span.innerHTML = "중복확인완료";
			span.style.color = "GREEN";
		} else {
			alert("4~8글자만 사용 가능합니다.")
		}
	}
	function cheP(pass) {
		let leng = document.fr.pw.value.length;
		let span = document.querySelector("#checkPassResult");
		if(leng >= 8 && leng <= 16) {
			span.innerHTML = "사용 가능한 패스워드";
			span.style.color = "BLUE";
		} else {
			span.innerHTML = "사용 불가능한 아이디";
			span.style.color = "RED";
		}
	}
	function chePH(pass) {
		let leng = document.fr.pw.value;
		let leng2 = document.fr.pwh.value;
		let span = document.querySelector("#checkConfirmPasswdResult");
		if(leng == leng2) {
			span.innerHTML = "비밀번호 일치";
			span.style.color = "BLUE";
		} else {
			span.innerHTML = "비밀번호 불일치";
			span.style.color = "RED";
		}
	}
	function cheJ(jm) {
		let leng = document.fr.jm.value.length;
		if(leng == 6) {
			document.fr.jm2.focus();
		}
	}
	function cheJ2(jm) {
		let leng = document.fr.jm2.value.length;
		if(leng == 7) {
			document.fr.jm2.blur();
		}
	}
	function selDomain(domain) {
		document.fr.em2.value = domain;
		
		if(domain != "") {
			document.fr.em2.readOnly = true;
		} else {
			document.fr.em2.readOnly = false;
			document.fr.em2.focus();
		}
	}
	function checkAll(checked) {
		for(hobby of document.fr.hobby) {
			hobby.checked = checked;
		}
	}

</script>	
</head>
<body>
	<form action="form_table_result.html" name="fr">
		<table border="1">
			<tr>
				<td>이름</td>
				<td><input type="text"><br></td>
			
			</tr>
			<tr>
				<td>ID</td>
				<td>
				<input type="text" name="id" placeholder="4 ~ 8글자 사이 입력"> 
				<input type="button" value="ID중복확인" onclick="openW()">
				<span id="checkIdResult"></span>
				</td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td>
				<input type="password" name="pw" placeholder="8 ~ 16글자 사이 입력" onkeyup="cheP(this.value)">
				<span id="checkPassResult"></span>
				</td>
			</tr>
			<tr>
				<td>비밀번호확인</td>
				<td>
				<input type="password" name="pwh" onkeyup="chePH(this.value)">
				<span id="checkConfirmPasswdResult"></span>
				</td>
			</tr>
			<tr>
				<td>주민번호</td>
				<td>
				<input type="text" name="jm" onkeyup="cheJ(this.value)"> - 
				<input type="password" name="jm2" onkeyup="cheJ2(this.value)">
				</td>
				
			
			</tr>
			<tr>
				<td>E-Mail</td>
				<td>
				<input type="text" name="em1">@ 
				<input type="text" name="em2">
				<select name="emDomain" onchange="selDomain(this.value)">
					<option value="">직접입력 </option>
					<option value="naver.com">naver.com</option>
					<option value="nate.com">nate.com</option>
					<option value="daum.net">daum.net</option>
				</select> <br>
				</td>
			
			</tr>
			<tr>
				<td>직업</td>
				<td>
				<select>
					<option>항목을 선택하세요 </option>
					<option>학생</option>
					<option selected="selected">개발자</option>
					<option>공무원</option>
					<option>운동선수</option>
				</select> <br>
				</td>
			
			</tr>
			<tr>
				<td>성별</td>
				<td><input type="radio" name="gender">남 
					<input type="radio" name="gender">여
				</td>
			
			</tr>
			<tr>
				<td>취미</td>
				<td><input type="checkbox" name="hobby" id=traval><label for="traval">여행</label> 
					<input type="checkbox" name="hobby" id=reading><label for="reading">독서</label>
					<input type="checkbox" name="hobby" id=game><label for="game">게임</label>
					<input type="checkbox" name="hobby_all" onclick="checkAll(this.checked)" id=all>
					<label for="all">전체선택</label>
				
				</td>
			
			</tr>
			<tr>
				<td>가입동기</td>
				<td><textarea rows="11" cols="45"></textarea> </td>
			
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="가입">
					<input type="reset" value="초기화">
					<input type="button" value="돌아가기" onclick="history.back()">
					
				</td>
			
			</tr>
		
		</table>
	
	</form>
</body>
</html>
