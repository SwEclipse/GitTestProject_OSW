<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test2</title>
<script type="text/javascript">
	/*
	[ 자바스크립트의 대표적인 내장 객체 ]
	*/
	
	// Array 객체 인스턴스 생성을 통한 배열 생성
// 	var nums = new Array();
// 	var nums = new Array(4);

	var nums = ["원", "two", "three", "four"];
// 	var nums = Array("one", "two", "three", "four");
	
	// for문을 사용하여 배열에 차례대로 접근
	for(var i = 0; i < nums.length; i++) {
		document.write(nums[i] + " ");
	}
	
	document.write("<hr>");
	// ------------------------------------------------
	// fruitsArr 배열 생성 및 "사과", "딸기", "바나나" 값 저장
	var fruitsArr = ["사과", "딸기", "바나나"];
	
	// 1. 일반적인 for문(배열의 인덱스 활용)을 사용하여 배열 접근
	// => 제어변수 i 값을 0부터 마지막 인덱스(배열크기-1)까지 1씩 증가하며 차례대로 접근
	for(i = 0; i < fruitsArr.length; i++) {
		document.write(i + "번째 요소 : " + fruitsArr[i] + "<br>");
	}
	
	document.write("<br>");
	// 2. for...of 문 사용 (일반적인 환경에서 많이 사용)
	// => 자동으로 배열 내의 요소를 차례대로 받아와서 사용(단, 인덱스 지정 불가)
	// => 자바의 향상된 for문(foreach문)과 동일한 방식
	// < 기본 문법 > for(변수선언 of 배열명) {}
	// => 우변의 배열로부터 데이터를 차례대로 하나씩 꺼내 좌변의 변수에 저장(반복)
	for(var element of fruitsArr) {
		// fruitsArr 배열의 데이터를 하나씩 차례대로 꺼내서 element 변수에 저장
		document.write("for...of 문 사용한 배열 요소 : " + element + "<br>");
	}
	
	document.write("<hr>");
	// ====================================================
	
	document.write("현재 fruitsArr 배열 크기 : " + fruitsArr.length + "<br>");
	
	
	fruitsArr[3] = "레몬";
	document.write("추가 후 fruitsArr 배열 크기 : " + fruitsArr.length + "<br>");
	document.write("추가 후 fruitsArr 배열 데이터 : " + fruitsArr + "<br>");
	
// 	fruitsArr.length = 10;
// 	document.write("크기 변경 후 fruitsArr 배열 크기 : " + fruitsArr.length + "<br>");
// 	document.write("크기 변경 후 fruitsArr 배열 데이터 : " + fruitsArr + "<br>");
	
	
// 	fruitsArr.length = 0;
// 	document.write("초기화 후 fruitsArr 배열 크기 : " + fruitsArr.length + "<br>");
// 	document.write("초기화 후 fruitsArr 배열 데이터 : " + fruitsArr + "<br>");
	
	// 3. 배열에 저장되는 요소들의 데이터타입에 대한 제약이 없음
	
	var arrAllType =["홍길동", 3.14, true, 10, function() {alert("배열 내의 함수");} ];
	
	// for..of 문 사용하여 arrAllType 배열 내의 모든 데이터 출력
	for(var el of arrAllType) {
		document.write("배열 요소 : " + el + "<br>");
		
	}
	
	
	
	
	// ====================================================
	// 배열을 다루는 연산자 및 메서드(배열명.메서드명() 형태로 호출)
	// 1. delete 연산자(delete 배열명[인덱스]) : 지정된 인덱스에 해당하는 배열 요소 삭제
	// => 해당 요소만 삭제되고 공간은 그대로 유지됨
// 	delete fruitsArr[2];	
// 	document.write("요소 삭제(delete) 후 fruitsArr 배열 데이터 : " + fruitsArr + "<br>");	
		
	// 2. splice(인덱스, 요소갯수) 메서드
	// => 데이터 삭제 시 해당 공간 자체를 삭제
	fruitsArr.splice(2,1)
	document.write("요소 삭제(splice()) 후 fruitsArr 배열 데이터 : " + fruitsArr + "<br>");
	document.write(fruitsArr[2] + "<br>");
		
	// 3. slice(시작인덱스, 끝인덱스) : 시작인덱스 ~ 끝인덱스-1 까지 부분 배열 추출
	// => 추출된 배열은 배열 형태로 변수에 저장 또는 사용 가능
	var arr = [1, 2, 3, 4, 5];
	var arrSlice = arr.slice(1, 3);
	document.write("slice() 함수 호출 결과 : " + arrSlice + "<br>")
		
		
</script>
</head>
<body>

</body>
</html>
