<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test6</title>
<script>
	/*
	반복문(for, while 문)
	- 주어진 조건에 따라 특정 문장을 반복 실행하는 문
	- for문은 주로 반복 횟수가 정해져 있을 때 주로 사용
	  while문은 주로 반복 횟수가 정해져 있지 않을 때 주로 사용
	  
	  
	*/
	
	// document.write() 함수를 통해 "Hello, World" 문자열 3번 출력
	for(var i = 1; i < 4; i++) {
		document.write("Hello, World");
	}
	// 자바스크립트에서 var 을 사용하여 변수 선언할 경우 블럭과 관계없이 접근 가능
	// => 단, let 을 사용 하여 변수 선언 시 접근 불가
	document.write("for문 종료 후 i값 = " + i + "<br>");
	
	// ================================================================
	/*
	2. while문	
	*/
	
	// "Itwill" 문자열 5번 반복 출력
	i = 1; // 초기식
	while(i < 6) {
		document.write("Itwill<br>");
		i++;
	}
</script>
</head>
<body>

</body>
</html>
