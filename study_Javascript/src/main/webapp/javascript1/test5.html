<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test5</title>
<script type="text/javascript">
	/*
 	if문(단일if 문, if ~ else, else if)
 	- 자바에서의 if문과 문법 구조 동일
 	*/
	
 	// 사용자의 나이(age)를 입력받아 나이를 판별하는 코드 작성
 	// => 입력받은 나이를 age 변수에 저장 후 출력
//  	var age = prompt("입력하세요.");
//  	document.write("<h3>" + age + "(데이터타입 : " + typeof(age) + ")</h3>");
 	
 	// 입력받은 나이에 대해 10대 여부 판별하는 if문 작성
 	// => 10대일 경우 "10대입니다!" 출력하고, 아니면 "10대가 아닙니다" 출력
 	// => 단, prompt() 함수 등으로 입력받은 값은 string 타입으로 취급되지만
 	//    숫자 형식(number) 타입과 연산을 수행할 때 자동으로 number 타입으로 변환이 일어남
 	// => 10대? 10이상  19이하
 	var age1 = prompt("입력하세요.");
 	if((age1 >= 10 && age1 <= 19)) {
 		document.write("<h3>10대<h3>");
 	} else {
 		document.write("10대아님");
 	}
 	
 	// ===============================================================================
 	// switch-case 문
 	// 정수 num 의 값이 1, 2, 3 인지 판별하여 결과 출력
 	// 단, 모든 조건이 일치하지 않을 경우 "일치하는 값이 없습니다" 출력
 	// => 주의! prompt() 함수로 입력받은 값을 case 문으로 비교할 때
 	//    문자열 형태로 비교하거나 다른 타입으로 강제로 변환해야함
//  	var num = prompt("정수를 입력하세요");
 	switch(num) { // 판별할 데이터를 switch 문에 전달
//  		비교할 단일 값을 case 문을 통해 지정(범위 지정 불가)
//  		case 문에 해당하는 작업 수행 후 중단하려면 break 문 필수
 		case "1" :
 			document.write("<h3>입력된 값은 1 입니다</h3>")
 			break;
 		case "2" :
 			document.write("<h3>입력된 값은 2 입니다</h3>")
 			break;
 		case "3" :
 			document.write("<h3>입력된 값은 3 입니다</h3>")
 			break;
 		default :
 			document.write("<h3>일치하는 값이 없습니다</h3>")
 	}

</script>
</head>
<body>

</body>
</html>
